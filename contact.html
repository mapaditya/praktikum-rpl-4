<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Latihan3</title>
	</head>

	<body>
		<form>
			<h1>Feedback Form</h1>
				<p>Please fill out this form to help us improve our site.</p>
				Name: <input type="text" name="name"><br><br>
				Comments <br>
				<textarea name="comments" cols="50" rows="5" placeholder="Enter comments here."></textarea><br><br>
				E-mail Address: <input type="text" name="email"><br><br>

				UI design <input type="checkbox" name="liked"> 
				Links <input type="checkbox" name="liked">
       			Ease of use <input type="checkbox" name="liked"> 
       			Images <input type="checkbox" name="liked">
        		Source code <input type="checkbox" name="liked"><br><br>
        		<strong>How did you get to our site?:</strong><br>
        		Search engine <input type="radio" name="site"> 
        		Links from another site <input type="radio" name="site">
        		Deitel.com Web site <input type="radio" name="site"> 
        		Reference in a book <input type="radio" name="site"> 
        		Other <input type="radio" name="site"><br><br>
        		Rate our site: <select name="rate">
		            <option value="Amazing">Amazing</option>
		            <option value="10">10</option>
		            <option value="9">9</option>
		            <option value="8">8</option>
		            <option value="7">7</option>
		            <option value="6">6</option>
		            <option value="5">5</option>
		            <option value="4">4</option>
		            <option value="3">3</option>
		            <option value="2">2</option>
		            <option value="1">1</option>
		            <option value="Awful">Awful</option>
		        </select>
        		<br><br>
        		<button type="submit">Submit</button> <button type="reset">Clear</button>
		</form>		
	</body>
</html>
